<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標籤塗鴉樣式預覽</title>
    <style>
        /* --- Google Fonts Import (必須放在最前面) --- */
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap');

        /* --- 基本頁面樣式 --- */
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            line-height: 1.6;
        }
        h2 {
            margin-top: 40px;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
            color: #333;
        }
        .preview-container {
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* --- 塗鴉風格標籤 - 範本一 --- */
        .style1 .labels { /* 加上 .style1 區分 */
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 0.2rem;
        }

        .style1 .label {
            font-family: 'Patrick Hand', cursive;
            padding: 0.2em 0.6em;
            font-size: 1rem; /* 稍微放大一點方便預覽 */
            font-weight: normal;
            line-height: 1.4;
            border-radius: 8px;
            border: 2px solid;
            background: none;
            text-align: center;
            display: inline-block;
            transform: rotate(-1deg);
            margin: 2px;
            transition: transform 0.2s ease-in-out; /* 添加平滑過渡 */
        }

        .style1 .label.newcomer {
            border-color: #28a745;
            color: #28a745;
            transform: rotate(-1.5deg);
        }

        .style1 .label.hot {
            border-color: #dc3545;
            color: #dc3545;
            transform: rotate(1deg);
        }

        .style1 .label.exclusive {
            border-color: #6f42c1;
            color: #6f42c1;
            transform: rotate(-0.5deg);
        }

        .style1 .label:hover {
            transform: scale(1.1) rotate(0deg);
        }
        /* --- 結束 塗鴉風格標籤 - 範本一 --- */


        /* --- 塗鴉風格標籤 - 範本二 --- */
        .style2 .labels { /* 加上 .style2 區分 */
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem; /* 間距再大些 */
            margin-bottom: 0.2rem;
        }

        .style2 .label {
            font-family: 'Kalam', cursive;
            padding: 0.3em 0.7em;
            font-size: 0.95rem; /* 稍微放大一點方便預覽 */
            line-height: 1.3;
            border: none;
            background: none;
            position: relative;
            z-index: 1;
            text-align: center;
            display: inline-block;
            margin: 5px; /* 偽元素會佔空間，需要 margin */
            transition: transform 0.2s ease-in-out; /* 添加平滑過渡 */
        }

        .style2 .label::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -3px;
            right: -3px;
            bottom: -2px;
            background-color: currentColor;
            border-radius: 8px 10px 9px 11px;
            transform: rotate(-1.5deg) skewX(-3deg);
            z-index: -1;
            opacity: 0.15;
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out; /* 添加平滑過渡 */
        }

        /* 讓文字顏色本身也是對應的彩色 */
        .style2 .label.newcomer {
            color: #1e7e34;
        }
        .style2 .label.newcomer::before {
             transform: rotate(-2deg) skewX(-4deg);
             border-radius: 10px 8px 11px 9px;
        }

        .style2 .label.hot {
            color: #dc3545;
        }
        .style2 .label.hot::before {
             transform: rotate(1deg) skewX(2deg);
             border-radius: 9px 11px 8px 10px;
             opacity: 0.2;
        }

        .style2 .label.exclusive {
            color: #6f42c1;
        }
        .style2 .label.exclusive::before {
             transform: rotate(-1deg) skewX(-2deg);
             border-radius: 11px 9px 10px 8px;
        }

        /* 如果想讓文字顏色固定為深色 (可選) */
        /*
        .style2 .label span {
             color: #333;
        }
        */

        .style2 .label:hover::before {
            transform: rotate(0deg) skewX(0deg) scale(1.05);
            opacity: 0.3;
        }
        .style2 .label:hover {
            transform: scale(1.02);
        }
        /* --- 結束 塗鴉風格標籤 - 範本二 --- */

    </style>
</head>
<body>

    <h1>美容師標籤 - 塗鴉樣式預覽</h1>

    <!-- 範本一 -->
    <h2>範本一：手寫字體 + 彩色邊框</h2>
    <div class="preview-container style1">
        <div class="labels">
            <div class="label newcomer">新秀</div>
            <div class="label hot">熱門</div>
            <div class="label exclusive">專屬</div>
            <div class="label newcomer">測試長標籤 newcomer</div>
            <div class="label hot">短</div>
        </div>
        <p>使用 Google Font 'Patrick Hand'，加上彩色邊框和輕微旋轉。</p>
    </div>

    <!-- 範本二 -->
    <h2>範本二：偽元素模擬背景</h2>
    <div class="preview-container style2">
        <div class="labels">
             <!-- 這裡的 span 是可選的，如果想讓文字顏色不同於背景色才需要 -->
            <div class="label newcomer"><span>新秀</span></div>
            <div class="label hot"><span>熱門</span></div>
            <div class="label exclusive"><span>專屬</span></div>
            <div class="label newcomer"><span>測試長標籤 newcomer</span></div>
            <div class="label hot"><span>短</span></div>
        </div>
         <p>使用 Google Font 'Kalam'，利用 <code>::before</code> 偽元素創建不規則、有透明度的背景色塊，並加上旋轉和傾斜效果。</p>
    </div>

</body>
</html>
