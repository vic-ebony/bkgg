{% for animal in animals %}
<tr data-animal-id="{{ animal.id }}" data-photo="{% if animal.photo %}{{ animal.photo.url }}{% endif %}" data-intro="{% if animal.introduction %}{{ animal.introduction }}{% endif %}">
  <td>
    <button class="circle-btn plus-menu-btn" aria-label="新增">+</button>
  </td>
  <td>
    <div class="beautician-cell">
      <div class="labels">
        {% if animal.is_newcomer %}<span class="label newcomer">新人</span>{% endif %}
        {% if animal.is_hot %}<span class="label hot">熱門</span>{% endif %}
        {% if animal.is_exclusive %}<span class="label exclusive">獨家</span>{% endif %}
      </div>
      <div class="beautician-text">
        <div class="name-container">
          <span class="name">{{ animal.name }}</span>
        </div>
        <div class="size-container">
          <span class="size">{{ animal.size_display }}</span>
        </div>
      </div>
    </div>
  </td>
  <td class="time-cell">{{ animal.time_slot }}</td>
  <td class="fee-cell">{{ animal.fee }}<span class="hall-name">{{ animal.hall.name }}</span></td>
  <td class="review-count-cell">
    <button class="review-count-btn" data-animal-id="{{ animal.id }}">{{ animal.approved_review_count }}</button>
  </td>
</tr>
{% endfor %}
